<div class="container">
    <form #userform="ngForm">
        <div class="form-group">
            <label>UserName:</label>
            <input type="text" class="form-control" name="username" ngModel />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" ngModel />
        </div>
        <div class="form-group">
            <label>PassWord:</label>
            <input type="password" class="form-control" name="password" ngModel/>
        </div>
        <div class="form-group">
            <label>Confirm PassWord:</label>
            <input type="password" class="form-control" name="Confirmpassword" ngModel />
        </div>
        <div class="form-group">
                <label> You heared about us from </label>
            <select class="custom-select" name="droplist" ngModel>
                <option *ngFor="let item of links" >
                    {{item}}
                </option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
</div>
