<app-header> </app-header>
<app-products> </app-products>
<app-footer> </app-footer>
<button (click)="viewItems()" >Display</button>

<div *ngIf="isClicked;  then Display ">
</div>
<ng-template #Display>
    <h2>
        <table style="border: 1px black solid; background-color: antiquewhite; width: 300px; height: 200px;">
            <thead>
                <tr >
                    <th >ID</th>
                    <th >Name</th>
                    <th >Quantity</th>
                    <th >Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Product of productsList ">
                    <td>{{Product.Id}}</td>
                    <td>{{Product.Name}}</td>
                    <td>{{Product.quantity}}</td>
                    <td>{{Product.price}}</td>
                </tr>
        
            </tbody>
        </table>
    </h2>
</ng-template>
